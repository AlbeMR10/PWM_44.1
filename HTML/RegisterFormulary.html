<html>
<head>
    <title>Conectarse</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #474E52;
        }
    </style>
    <link rel="stylesheet" href="../CSS/LoginFormulary.css">
    <script src="../JS/header.js"></script>
</head>

<body>
<div id="headerContainer"></div>
<h1>Registrate en EsSports</h1>
<form action="index.html" method="post">
    <p><input type="text" name="nombre" placeholder="Nombre" required></p>
    <p><input type="text" name="apellidos" placeholder="Apellidos" required></p>
    <p><input type="text" name="usuario" placeholder="Nombre de Usuario" required></p>
    <p><input type="email" name="email" placeholder="Email" required></p>
    <p><input type="password" name="contraseña" placeholder="Contraseña" required></p>
    <p><input type="password" name="repetir" placeholder="Repetir Contraseña" required></p>
    <p><input type="submit" value="Registrarse"></p>
</form>
</body>
</html>
