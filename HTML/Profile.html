<html lang="es">
<head>
    <title>Mi página web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Enlaza el archivo CSS externo -->
    <link rel="stylesheet" href="/CSS/Profile.css">
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('/Fonts/Roboto-Regular.ttf') format('truetype');
        }
        /* Añade el estilo CSS para el color de fondo y el diseño de la página */
        body {
            background-color: #474E52;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .contenedor {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .main {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 60%;
            height: 80%;
        }
        .imagenes {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            height: 40%;
        }
        img {
            width: 150px; /* Restaura el ancho de las imágenes */
            height: 150px; /* Restaura el alto de las imágenes */
            object-fit: cover;
            border-radius: 10px;
        }
        h1, h2, h3 {
            color: white;
            text-align: center;
            font-size: 24px; /* Restaura el tamaño de la fuente */
        }
        .perfil {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 30%;
            height: 80%;
            border-radius: 10px;
        }
        .perfil img {
            width: 200px; /* Aumenta el ancho de la imagen del perfil */
            height: 200px; /* Aumenta el alto de la imagen del perfil */
            object-fit: cover;
            border-radius: 50%;
        }
        .perfil p {
            color: white;
        }
        .perfil button {
            width: 150px;
            height: 50px;
            background-color: #0BDA39; /* Cambia el color de fondo del botón */
            border: none;
            border-radius: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            cursor: pointer;
        }
        .perfil h3 {
            color: #0BDA39; /* Cambia el color del nombre del perfil */
            font-size: 28px; /* Aumenta el tamaño de la fuente del nombre del perfil */
        }
    </style>
</head>
<body>
<div class="contenedor">
    <!-- Crea la sección principal con las imágenes de las ligas -->
    <div class="main">
        <h1>Mis Ligas</h1>
        <div class="imagenes">
            <!-- Usa la imagen de prueba que me has dado para rellenar los huecos -->
            <img src="https://play.teleporthq.io/static/svg/default-img.svg" alt="Liga 1">
            <img src="https://play.teleporthq.io/static/svg/default-img.svg" alt="Liga 2">
            <img src="https://play.teleporthq.io/static/svg/default-img.svg" alt="Liga 3">
            <img src="https://play.teleporthq.io/static/svg/default-img.svg" alt="Liga 4">
        </div>
        <!-- Crea la sección secundaria con el título y las imágenes de los equipos -->
        <h2>Mis Equipos</h2>
        <div class="imagenes">
            <!-- Usa la misma imagen de prueba que me has dado para rellenar los huecos -->
            <img src="https://play.teleporthq.io/static/svg/default-img.svg" alt="Equipo 1">
            <img src="https://play.teleporthq.io/static/svg/default-img.svg" alt="Equipo 2">
            <img src="https://play.teleporthq.io/static/svg/default-img.svg" alt="Equipo 3">
            <img src="https://play.teleporthq.io/static/svg/default-img.svg" alt="Equipo 4">
        </div>
    </div>
    <!-- Crea la sección del perfil con el nombre, la imagen, el correo y el botón -->
    <div class="perfil">
        <h3>Nickname</h3>
        <!-- Usa la ruta de la imagen que me has dado para el perfil -->
        <img src="/Images/Profile.png" alt="Perfil">
        <p>Correo electrónico</p>
        <button type="button">Configurar perfil</button>
    </div>
</div>
</body>
</html>
