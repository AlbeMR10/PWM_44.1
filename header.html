<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="./header.css" rel="stylesheet">
    <style>
        /* Estilos para las banderas */
        .language-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .language-switcher img {
            width: 32px;
            height: 21px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header data-role="Header" class="header-h">
        <img
                alt="logo"
                class="header-image"
                src="Images/Logo.png"/>

        <div class="header-nav">
            <nav>
                <span class="nav-txt"><span>Inicio</span></span>
                <span class="nav-txt"><span>Deportes</span></span>
                <span class="nav-txt"><span>eSports</span></span>
                <span class="nav-txt"><span>Sobre Nosotros</span></span>
            </nav>
        </div>
        <div class="header-btn-group">
            <button class="header-login button">
                <span>Iniciar Sesión</span>
            </button>
            <button class="button header-register">
                <span>Registrarse</span>
            </button>
        </div>
        <div>
            <div class="language-switcher">
                <img src="Images/espana.png" alt="Español">
                <img src="Images/estados-unidos.png" alt="English">
            </div>
        </div>
    </header>
</body>
</html>
