<html>
<head>
    <title>Registrate </title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #24282B;
        }
    </style>
        <link rel="stylesheet" href="LoginFormulary.css">
</head>

<body>
<div id="container"> <!-- Esto es el contenedor donde quieres poner el header -->
    <object data="header.html" type="text/html"></object> <!-- Esto incrusta el archivo header.html -->
</div>
<!-- Aquí va el resto del código del formulario -->

<h1>Registrate en EsSports<Nombre></h1>
<form action="RegistroCorrecto.html" method="post">
    <p>Nombre: <input type="text" name="nombre" required></p>
    <p>Apellidos: <input type="text" name="apellidos" required></p>
    <p>Nombre de Usuario: <input type="text" name="usuario" required></p>
    <p>Email: <input type="email" name="email" required></p>
    <p>Contraseña: <input type="password" name="contraseña" required></p>
    <p>Repetir Contraseña: <input type="password" name="repetir" required></p>
    <p><input type="submit" value="Registrarse"></p>
</form>
</body>
</html>
