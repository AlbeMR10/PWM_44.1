<section class="form-container">
    <h1 class="title2">Registrate en AllSports</h1>
    <form class="forms" method="post">
        <p><input type="text" name="name" placeholder="Nombre" required></p>
        <p><input type="text" name="surname" placeholder="Apellidos" required></p>
        <p><input type="text" name="username" placeholder="Nombre de usuario" required></p>
        <p><input type="email" name="email" placeholder="Email" required></p>
        <p><input type="password" name="password" placeholder="Contraseña" required></p>
        <p><input type="password" name="re-password" placeholder="Repetir contraseña" required></p>
        <p><input type="submit" value="Iniciar Sesion" onclick="updateBeingLoggedIn()"></p>
    </form>
</section>
